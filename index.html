<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
<div class="row ">
<div class="col-md-8 my-5 px-5 py-5">
    <h1 class=" fw-bold  bg-transparent text-center  text-primary">FACEBOOK</h1>
    <h5 class="text-center">Connect with friends and world around us</h5>
</div>
<div class="col-md-4 bg-light my-5 px-5 py-5">
  <div class="form-floating mb-3">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Log in</button>
      <a class="text-primary">forgot account</a>
      <button class="btn btn-success mb-sm-3" type="button">create new account</button>
    </div>
